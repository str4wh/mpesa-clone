<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M-Pesa Clone - Email Auth (Free Tier)</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #00a650 0%, #006633 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .auth-header h1 {
        color: #00a650;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .auth-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        transition: border-color 0.3s;
        font-family: "Poppins", sans-serif;
      }

      .form-group input:focus {
        outline: none;
        border-color: #00a650;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-primary {
        background: #00a650;
        color: white;
        margin-bottom: 15px;
      }

      .btn-primary:hover {
        background: #008f44;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 166, 80, 0.3);
      }

      .btn-google {
        background: white;
        color: #333;
        border: 2px solid #e0e0e0;
      }

      .btn-google:hover {
        background: #f5f5f5;
        border-color: #00a650;
      }

      .btn-google img {
        width: 20px;
        height: 20px;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e0e0e0;
      }

      .divider span {
        background: white;
        padding: 0 15px;
        position: relative;
        color: #999;
        font-size: 14px;
      }

      .auth-footer {
        text-align: center;
        margin-top: 25px;
      }

      .auth-footer a {
        color: #00a650;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none !important;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 10000;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .toast.success {
        border-left: 4px solid #00a650;
      }

      .toast.error {
        border-left: 4px solid #e31837;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #00a650;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .password-toggle {
        position: relative;
      }

      .password-toggle i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
      }

      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 20px;
      }

      .forgot-password a {
        color: #00a650;
        font-size: 13px;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
        }

        .auth-header h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <!-- Login Form -->
      <div id="login-form">
        <div class="auth-header">
          <h1><i class="fas fa-mobile-alt"></i> M-Pesa Clone</h1>
          <p>Sign in to your account</p>
        </div>

        <form onsubmit="loginWithEmail(event)">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input
              type="email"
              id="login-email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="password-toggle">
              <input
                type="password"
                id="login-password"
                required
                placeholder="Enter your password"
              />
              <i
                class="fas fa-eye"
                onclick="togglePassword('login-password', this)"
              ></i>
            </div>
          </div>

          <div class="forgot-password">
            <a onclick="resetPassword()">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>

        <div class="divider"><span>OR</span></div>

        <button class="btn btn-google" onclick="loginWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
          />
          Continue with Google
        </button>

        <div class="auth-footer">
          Don't have an account? <a onclick="showSignupForm()">Sign up</a>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="hidden">
        <div class="auth-header">
          <h1><i class="fas fa-mobile-alt"></i> M-Pesa Clone</h1>
          <p>Create your account</p>
        </div>

        <form onsubmit="signupWithEmail(event)">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <input
              type="email"
              id="signup-email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="password-toggle">
              <input
                type="password"
                id="signup-password"
                required
                placeholder="At least 6 characters"
              />
              <i
                class="fas fa-eye"
                onclick="togglePassword('signup-password', this)"
              ></i>
            </div>
          </div>

          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <div class="password-toggle">
              <input
                type="password"
                id="signup-confirm-password"
                required
                placeholder="Re-enter your password"
              />
              <i
                class="fas fa-eye"
                onclick="togglePassword('signup-confirm-password', this)"
              ></i>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <div class="divider"><span>OR</span></div>

        <button class="btn btn-google" onclick="loginWithGoogle()">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
          />
          Continue with Google
        </button>

        <div class="auth-footer">
          Already have an account? <a onclick="showLoginForm()">Sign in</a>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Auth Module -->
    <script src="js/auth-email.js"></script>

    <script>
      // Toggle password visibility
      function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Show signup form
      function showSignupForm() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("signup-form").classList.remove("hidden");
      }

      // Show login form
      function showLoginForm() {
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
      }

      // Show toast notification
      function showToast(message, type = "success") {
        const existingToast = document.querySelector(".toast");
        if (existingToast) {
          existingToast.remove();
        }

        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
        <i class="fas fa-${type === "success" ? "check-circle" : "exclamation-circle"}"></i>
        <span>${message}</span>
      `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 4000);
      }

      // Show loading overlay
      function showLoading(show) {
        let overlay = document.querySelector(".loading-overlay");

        if (show) {
          if (!overlay) {
            overlay = document.createElement("div");
            overlay.className = "loading-overlay";
            overlay.innerHTML = '<div class="loading-spinner"></div>';
            document.body.appendChild(overlay);
          }
        } else {
          if (overlay) {
            overlay.remove();
          }
        }
      }

      // Redirect to dashboard after successful login
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in - redirect to main app
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
